<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-2.10.1.min.css">
  <style>
    .card {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="vf-card__title">Blog Post Category</div>
    <div class="vf-card__image">
      <img src="https://example.com/blog-post-image.jpg" alt="Blog Post Image">
    </div>
    <div class="vf-card__content">
      <h3 class="vf-card__content-heading">Blog Post Title</h3>
      <p class="vf-card__content-subheading">Author Name | Date</p>
      <p class="vf-card__content-body">Blog post content</p>
      <p class="vf-card__content-type">Blog Post Type</p>
    </div>
  </div>
  <div id="post-container"></div>
aaaaaaa
  <script src="index.js"></script>

  <script src="https://assets.ubuntu.com/v1/vanilla-framework-version-2.10.1.min.js"></script>
</body>
</html>
